services:
  postgres:
    image: postgres:16-alpine
    container_name: aide-prof-db
    environment:
      POSTGRES_USER: aideprof
      POSTGRES_PASSWORD: aideprof_secret
      POSTGRES_DB: aideprof
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aideprof -d aideprof"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: aide-prof-db-test
    environment:
      POSTGRES_USER: aideprof_test
      POSTGRES_PASSWORD: aideprof_test_secret
      POSTGRES_DB: aideprof_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aideprof_test -d aideprof_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: aide-prof-minio
    environment:
      MINIO_ROOT_USER: aideprof_minio
      MINIO_ROOT_PASSWORD: aideprof_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
